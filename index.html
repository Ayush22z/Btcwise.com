<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto SIP Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>🪙 Crypto SIP Calculator</h1>

    <div class="form">
      <label>💰 Monthly SIP Amount (₹):</label>
      <input type="number" id="sipAmount" placeholder="e.g. 1000" />

      <label>⏳ Duration (Years):</label>
      <input type="number" id="durationYears" placeholder="e.g. 5" />

      <label>🪙 Cryptocurrency:</label>
      <select id="coin">
        <option value="btc">Bitcoin (BTC)</option>
        <option value="eth">Ethereum (ETH)</option>
      </select>

      <button onclick="calculateSIP()">Calculate</button>
    </div>

    <div class="results" id="results">
      <h2>📈 Results</h2>
      <p><strong>Total Invested:</strong> ₹<span id="invested"></span></p>
      <p><strong>Estimated Value:</strong> ₹<span id="finalValue"></span></p>
    </div>

    <canvas id="sipChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
